version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: numerom-v2-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: learning_v2
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - numerom-v2-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerom-v2-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/learning_v2?authSource=admin
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - numerom-v2-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: numerom-v2-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - numerom-v2-network

volumes:
  mongodb_data:

networks:
  numerom-v2-network:
    driver: bridge
